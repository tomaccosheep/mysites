<html>
	<head>
		<title>Django Girls blog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Django Girls Blog</a></h1>
			{% for post in posts_lizard %}
				<div>
					<p>published: {{ post.published_date }}</p>
					<h2><a href="">{{ post.title }}</a></h2>
					<p>{{ post.text_sheep|linebreaksbr }}</p>
				</div>
			{% endfor %}
	</body>
</html>
